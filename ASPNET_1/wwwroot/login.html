<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: linear-gradient(135deg, #667eea, #764ba2); height: 100vh; display: flex; justify-content: center; align-items: center; }
    .login-container { background: #fff; padding: 2rem; width: 350px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
    .login-container h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
    .input-group { margin-bottom: 1rem; }
    .input-group label { display: block; margin-bottom: 0.5rem; color: #555; }
    .input-group input { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px; transition: border 0.3s; }
    .input-group input:focus { border-color: #667eea; outline: none; }
    button { width: 100%; padding: 0.75rem; border: none; border-radius: 5px; background: #667eea; color: #fff; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #556cd6; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar</h2>
    <form action="/login" method="post">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
